<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DrivenEats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Righteous font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!--Roboto font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Style sources-->
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="page.css">
        <style>
            *{
                box-sizing: border-box;
            }body{
                background-color: #eeeeee;
            }
        </style>
    </head>
    <body>
        <div class="header-fill"></div>
        <div class="header">
            <h1>
                DrivenEats
            </h1>
            <p>
                Sua comida em 6 minutos
            </p>
        </div>
        <div class="page">
            <div class="row">
                <h1>
                    Primeiro, seu prato
                </h1>
                <div class="items">
                    <button class="item" onclick="add_dish('Frango Yin Yang',14.90)">
                        <img src="images/dish1.png">
                        <h1>Frango Yin Yang</h1>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <h2>R$ 14,90</h2>
                    </button>
                    <button class="item" onclick="add_dish('Carne Yin Yang',19.50)">
                        <img src="images/dish1.png">
                        <h1>Carne Yin Yang</h1>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <h2>R$ 18,50</h2>
                    </button>
                    <button class="item" onclick="add_dish('Espaguete italiano',13.90)">
                        <img src="images/dish1.png">
                        <h1>Espaguete italiano</h1>
                        <p>Muito molho e um pouco de salada</p>
                        <h2>R$ 13,90</h2>
                    </button>
                    <button class="item" onclick="add_dish('Bife a bolonhesa',15.00)">
                        <img src="images/dish1.png">
                        <h1>Bife a bolonhesa</h1>
                        <p>Muito molho, um pouco de pimenta</p>
                        <h2>R$ 15,00</h2>
                    </button>
                    <button class="item" onclick="add_dish('Massa vegana',14.90)">
                        <img src="images/dish1.png">
                        <h1>Massa vegana</h1>
                        <p>Combinação perfeita de massa e salada</p>
                        <h2>R$ 23,00</h2>
                    </button>
                </div>
            </div>
            <div class="row">
                <h1>
                    Agora, sua bebida
                </h1>
                <div class="items">
                    <button class="item" onclick="add_drink('Coquinha gelada',4.90)">
                        <img src="images/drink1.png">
                        <h1>Coquinha gelada</h1>
                        <p>Lata 350ml</p>
                        <h2>R$ 4,90</h2>
                    </button>
                    <button class="item" onclick="add_drink('Guaraná Antártica',3.90)">
                        <img src="images/drink1.png">
                        <h1>Guaraná Antártica</h1>
                        <p>Lata 350ml</p>
                        <h2>R$ 3,90</h2>
                    </button>
                    <button class="item" onclick="add_drink('Guaraná Jesus',5.00)">
                        <img src="images/drink1.png">
                        <h1>Guaraná Jesus</h1>
                        <p>Lata 350ml</p>
                        <h2>R$ 5,00</h2>
                    </button>
                    <button class="item" onclick="add_drink('Suco de Laranja',6.90)">
                        <img src="images/drink1.png">
                        <h1>Suco de Laranja</h1>
                        <p>Copo 500ml</p>
                        <h2>R$ 6,90</h2>
                    </button>
                    <button class="item" onclick="add_drink('Suco de Morango',6.90)">
                        <img src="images/drink1.png">
                        <h1>Suco de Morango</h1>
                        <p>Copo 500ml</p>
                        <h2>R$ 6,90</h2>
                    </button>
                </div>
            </div>
            <div class="row">
                <h1>
                    Por fim, sua sobremesa
                </h1>
                <div class="items">
                    <button class="item" onclick="add_dessert('pudim',8.00)">
                        <img src="images/dessert1.png">
                        <h1>Pudim</h1>
                        <p>Um mini pudim</p>
                        <h2>R$ 8,00</h2>
                    </button>
                    <button class="item" onclick="add_dessert('Bolo de Chocolate',5.00)">
                        <img src="images/dessert1.png">
                        <h1>Bolo de Chocolate</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 5,00</h2>
                    </button>
                    <button class="item" onclick="add_dessert('Bolo de morango',5.00)">
                        <img src="images/dessert1.png">
                        <h1>Bolo de morango</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 5,00</h2>
                    </button>
                    <button class="item" onclick="add_dessert('Bolo de laranja',5.00)">
                        <img src="images/dessert1.png">
                        <h1>Bolo de laranja</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 5,00</h2>
                    </button>
                    <button class="item" onclick="add_dessert('Torta Doce',6.50)">
                        <img src="images/dessert1.png">
                        <h1>Torta Doce</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 6,50</h2>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom-fill"></div>
        <div class="bottom-menu">
            <button class="order" onclick="add_order()">
                <p>
                    Selecione os 3 itens para fechar o pedido
                </p>
            </button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
