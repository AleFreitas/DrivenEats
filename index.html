<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DrivenEats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Righteous font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!--Roboto font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Style sources-->
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="page.css">
        <style>
            *{
                box-sizing: border-box;
            }body{
                background-color: #eeeeee;
            }
        </style>
    </head>
    <body>
        <div class="header-fill"></div>
        <div class="header">
            <h1>
                DrivenEats
            </h1>
            <p>
                Sua comida em 6 minutos
            </p>
        </div>
        <div class="page">
            <div class="row" data-test="dishes">
                <h1>
                    Primeiro, seu prato
                </h1>
                <div class="items">
                    <button class="item" data-test="food-option" onclick="add_dish(this,'Frango Yin Yang',14.90)">
                        <img src="images/dish1.png">
                        <h1 data-test="food-title">Frango Yin Yang</h1>
                        <p>Acompanha batata e salada</p>
                        <h2 data-test="food-price">R$ 14,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dish(this,'Carne Yin Yang',18.50)">
                        <img src="images/carneyinyang.jpeg">
                        <h1 data-test="food-title">Carne Yin Yang</h1>
                        <p>Acompanha batata e salada</p>
                        <h2 data-test="food-price">R$ 18,50</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dish(this,'Espaguete italiano',13.90)">
                        <img src="images/spaghettiitaliano.jpeg">
                        <h1 data-test="food-title">spaghetti italiano</h1>
                        <p>spaghetti caseiro ao molho italiano</p>
                        <h2 data-test="food-price">R$ 13,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dish(this,'Bife a bolonhesa',15.00)">
                        <img src="images/bifeabolonhesa.jpeg">
                        <h1 data-test="food-title">Bife a bolonhesa</h1>
                        <p>uma porção de bife ao molho bolonhesa</p>
                        <h2 data-test="food-price">R$ 15,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dish(this,'Massa vegana',23.00)">
                        <img src="images/massavegana.jpeg">
                        <h1 data-test="food-title">Massa vegana</h1>
                        <p>Combinação perfeita de massa e salada</p>
                        <h2 data-test="food-price">R$ 23,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="row" data-test="drinks">
                <h1>
                    Agora, sua bebida
                </h1>
                <div class="items">
                    <button class="item" data-test="food-option" onclick="add_drink(this,'Coquinha gelada',4.90)">
                        <img src="images/drink1.png">
                        <h1 data-test="food-title">Coquinha gelada</h1>
                        <p>Lata 350ml</p>
                        <h2 data-test="food-price">R$ 4,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_drink(this,'Guaraná Antártica',3.90)">
                        <img src="images/guaraná.jpeg">
                        <h1 data-test="food-title">Guaraná Antártica</h1>
                        <p>Lata 350ml</p>
                        <h2 data-test="food-price">R$ 3,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_drink(this,'Guaraná Jesus',5.00)">
                        <img src="images/guaranájesus.jpeg">
                        <h1 data-test="food-title">Guaraná Jesus</h1>
                        <p>Lata 350ml</p>
                        <h2 data-test="food-price">R$ 5,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_drink(this,'Suco de Laranja',6.90)">
                        <img src="images/sucodelaranja.jpeg">
                        <h1 data-test="food-title">Suco de Laranja</h1>
                        <p>Copo 500ml</p>
                        <h2 data-test="food-price">R$ 6,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_drink(this,'Suco de Morango',7.00)">
                        <img src="images/sucodemorango.jpeg">
                        <h1 data-test="food-title">Suco de Morango</h1>
                        <p>Copo 500ml</p>
                        <h2 data-test="food-price">R$ 7,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="row" data-test="desserts">
                <h1>
                    Por fim, sua sobremesa
                </h1>
                <div class="items">
                    <button class="item" data-test="food-option" onclick="add_dessert(this,'pudim',8.00)">
                        <img src="images/dessert1.png">
                        <h1 data-test="food-title">Pudim</h1>
                        <p>Um mini pudim</p>
                        <h2 data-test="food-price">R$ 8,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dessert(this,'Bolo de Chocolate',5.00)">
                        <img src="images/bolodechocolate.jpeg">
                        <h1 data-test="food-title">Bolo de Chocolate</h1>
                        <p>Uma fatia</p>
                        <h2 data-test="food-price">R$ 5,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dessert(this,'Bolo de morango',5.50)">
                        <img src="images/bolodemorango.jpeg">
                        <h1 data-test="food-title">Bolo de morango</h1>
                        <p>Uma fatia</p>
                        <h2 data-test="food-price">R$ 5,50</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dessert(this,'Bolo de laranja',6.00)">
                        <img src="images/bolodelaranja.jpeg">
                        <h1 data-test="food-title">Bolo de laranja</h1>
                        <p>Uma fatia</p>
                        <h2 data-test="food-price">R$ 6,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item" data-test="food-option" onclick="add_dessert(this,'Torta Doce',6.50)">
                        <img src="images/tortadoce.jpeg">
                        <h1 data-test="food-title">Torta Doce</h1>
                        <p>Uma fatia</p>
                        <h2 data-test="food-price">R$ 6,50</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom-fill"></div>
        <div class="bottom-menu">
            <button data-test="finish-button" class="order-disabled" onclick="add_order()">
                <p>
                    Selecione os 3 itens para fechar o pedido
                </p>
            </button>
        </div>
        <div class="order-confirmed-back hidden">
            <div class="order-confirmed-front" data-test="confirmation-dialog">
                <div>Confirme seu pedido</div>
                <div class="order-details">
                    <div class="order-item order-dish">
                        <p>item</p>
                        <p>preco</p>
                    </div>
                    <div class="order-item order-drink">
                        <p>item</p>
                        <p>preco</p>
                    </div>
                    <div class="order-item order-dessert">
                        <p>item</p>
                        <p>preco</p>
                    </div>
                    <div class="order-price">
                        <p>TOTAL</p>
                        <p>PRECO</p>
                    </div>
                </div>
                <button onclick="end_order()">Tudo certo, pode pedir!</button>
                <button onclick="cancel_order()">Cancelar</button>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
