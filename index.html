<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DrivenEats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Righteous font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!--Roboto font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--Style sources-->
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="page.css">
        <style>
            *{
                box-sizing: border-box;
            }body{
                background-color: #eeeeee;
            }
        </style>
    </head>
    <body>
        <div class="header-fill"></div>
        <div class="header">
            <h1>
                DrivenEats
            </h1>
            <p>
                Sua comida em 6 minutos
            </p>
        </div>
        <div class="page">
            <div class="row">
                <h1>
                    Primeiro, seu prato
                </h1>
                <div class="items">
                    <button class="item dish1" onclick="add_dish('dish1','Frango Yin Yang',14.90)">
                        <img src="images/dish1.png">
                        <h1>Frango Yin Yang</h1>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <h2>R$ 14,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dish2" onclick="add_dish('dish2','Carne Yin Yang',19.50)">
                        <img src="images/carneyinyang.jpeg">
                        <h1>Carne Yin Yang</h1>
                        <p>Um pouco de batata, um pouco de salada</p>
                        <h2>R$ 18,50</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dish3" onclick="add_dish('dish3','Espaguete italiano',13.90)">
                        <img src="images/spaghettiitaliano.jpeg">
                        <h1>spaghetti italiano</h1>
                        <p>Muito molho e um pouco de salada</p>
                        <h2>R$ 13,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dish4" onclick="add_dish('dish4','Bife a bolonhesa',15.00)">
                        <img src="images/bifeabolonhesa.jpeg">
                        <h1>Bife a bolonhesa</h1>
                        <p>Muito molho, um pouco de pimenta</p>
                        <h2>R$ 15,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dish5" onclick="add_dish('dish5','Massa vegana',14.90)">
                        <img src="images/massavegana.jpeg">
                        <h1>Massa vegana</h1>
                        <p>Combinação perfeita de massa e salada</p>
                        <h2>R$ 23,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="row">
                <h1>
                    Agora, sua bebida
                </h1>
                <div class="items">
                    <button class="item drink1" onclick="add_drink('drink1','Coquinha gelada',4.90)">
                        <img src="images/drink1.png">
                        <h1>Coquinha gelada</h1>
                        <p>Lata 350ml</p>
                        <h2>R$ 4,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item drink2" onclick="add_drink('drink2','Guaraná Antártica',3.90)">
                        <img src="images/guaraná.jpeg">
                        <h1>Guaraná Antártica</h1>
                        <p>Lata 350ml</p>
                        <h2>R$ 3,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item drink3" onclick="add_drink('drink3','Guaraná Jesus',5.00)">
                        <img src="images/guaranájesus.jpeg">
                        <h1>Guaraná Jesus</h1>
                        <p>Lata 350ml</p>
                        <h2>R$ 5,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item drink4" onclick="add_drink('drink4','Suco de Laranja',6.90)">
                        <img src="images/sucodelaranja.jpeg">
                        <h1>Suco de Laranja</h1>
                        <p>Copo 500ml</p>
                        <h2>R$ 6,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item drink5" onclick="add_drink('drink5','Suco de Morango',6.90)">
                        <img src="images/sucodemorango.jpeg">
                        <h1>Suco de Morango</h1>
                        <p>Copo 500ml</p>
                        <h2>R$ 6,90</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="row">
                <h1>
                    Por fim, sua sobremesa
                </h1>
                <div class="items">
                    <button class="item dessert1" onclick="add_dessert('dessert1','pudim',8.00)">
                        <img src="images/dessert1.png">
                        <h1>Pudim</h1>
                        <p>Um mini pudim</p>
                        <h2>R$ 8,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dessert2" onclick="add_dessert('dessert2','Bolo de Chocolate',5.00)">
                        <img src="images/bolodechocolate.jpeg">
                        <h1>Bolo de Chocolate</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 5,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dessert3" onclick="add_dessert('dessert3','Bolo de morango',5.00)">
                        <img src="images/bolodemorango.jpeg">
                        <h1>Bolo de morango</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 5,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dessert4" onclick="add_dessert('dessert4','Bolo de laranja',5.00)">
                        <img src="images/bolodelaranja.jpeg">
                        <h1>Bolo de laranja</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 5,00</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                    <button class="item dessert5" onclick="add_dessert('dessert5','Torta Doce',6.50)">
                        <img src="images/tortadoce.jpeg">
                        <h1>Torta Doce</h1>
                        <p>Uma fatia</p>
                        <h2>R$ 6,50</h2>
                        <ion-icon class="check" name="checkmark-circle"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom-fill"></div>
        <div class="bottom-menu">
            <button class="order" onclick="add_order()">
                <p>
                    Selecione os 3 itens para fechar o pedido
                </p>
            </button>
        </div>
        <script src="scripts.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
